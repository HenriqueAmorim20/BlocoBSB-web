<div class="fillerHome" [ngClass]="{pc: innerWidth > 1000, mobile: innerWidth <= 1000}" id="fillerHome">
  <span class="spacer"></span>
  <img class="logo" style="width: 20%; box-shadow: 2px 2px 4px rgba(0, 0, 0, 0.692); min-width: 250px;" src="../../../assets/logo/logo2.jpeg" alt="">
  <span class="spacer"></span>
  <mat-icon (click)="goToId('image')" class="fillerHomeIcon bounce">arrow_downward</mat-icon>
</div>
<div class="main">
    <div class="slide" style="background-image: url('../../../assets/slideHome/{{imagesSlide[imageNumber]}}');">
      <button class="ImageBtn back" (click)="backImage()"><mat-icon>keyboard_arrow_left</mat-icon></button>
      <img class="image" id="image" src="../../../assets/slideHome/{{imagesSlide[imageNumber]}}" alt="">
      <button class="ImageBtn skip" (click)="skipImage()"><mat-icon>keyboard_arrow_right</mat-icon></button>
    </div>
     <div class="novidades" id="novidades">
        <h1 class="titleNovidades" id="novidadesTitulo">Novidades</h1>
        <div class="imagesNovidades">
          <div *ngFor="let produto of produtosNovidades" class="imageNovidades">
            <app-produto-card [innerWidth]="innerWidth" [produto]="produto"></app-produto-card>
          </div>
        </div>
    </div>
</div>
