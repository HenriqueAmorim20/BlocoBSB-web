<div class="card" (mouseenter)="hideActions = false" (mouseleave)="hideActions = true">
    <h3 *ngIf="hideActions" class="cardTitle">{{produto.nome}}</h3>
    <img class="image" [src]="produto.src" alt="">
    <div class="actions" [ngClass]="{show: !hideActions}">
        <h3>{{produto.nome}}</h3>
        <h4>{{produto.tipo}}</h4>
        <h3>R$: {{produto.preco}}</h3>
        <button mat-raised-button class="btn-detalhes">Detalhes</button>
    </div>
</div>
