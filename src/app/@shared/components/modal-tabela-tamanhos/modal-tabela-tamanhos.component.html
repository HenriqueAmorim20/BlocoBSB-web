<div class="header">
    <h2>Tamanhos</h2>
    <span style="flex: 1 1 auto;"></span>
    <span class="close" aria-label="Close" (click)="dialogRef.close()">
        <span aria-hidden="true">&times;</span>
    </span>
</div>
<div *ngIf="!loaded" class="uploader-status" style="width: 100%; height: 100%; display: flex; justify-content: center; align-items: center;">
    <mat-spinner></mat-spinner>
</div>
<img (load)="loaded = true" src="assets/tabela/tabela.png" class="tabela">
