<div class="card" (mouseenter)="hideActions = false" (mouseleave)="hideActions = true">
    <span *ngIf="hideActions" class="cardTitle">{{produto.nome}}</span>
    <img class="image" src="{{produto.urlMiniatura}}" alt="">
    <div class="actions" [ngClass]="{show: !hideActions}">
        <h3>{{produto.nome}}</h3>
        <h4>{{produto.tipo}}</h4>
        <h3>R$: {{produto.preco}}</h3>
        <button class="btn-detalhes" (click)="modalDetalhar()">Detalhar</button>
    </div>
</div>
